<!DOCTYPE html>
<html>
  <head>
    <title>
      JavaScript Calculator
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron-fluid vertical-center">
      <div class="container">
        <div class="calculator-box text-center">
          <div class="results-screen">
            <div class="float-right">
              <p id="display" class="answer">0</p>
            </div>
          </div>
          <!--- CALCULATOR BUTTONS --->
          <a href="">
            <div
            id="clear-button"
            class="button-stndrd top-left-button top-row">
              <p>AC</p>
            </div>
          </a>
          <a href="">
            <div
            id="delete-button"
            class="button-stndrd top-middle-button top-row">
              <p>C</p>
            </div>
          </a>
          <a href="">
            <div
            id="plus-minus-button"
            class="button-stndrd top-middle-button top-row">
              <p>+/-</p>
            </div>
          </a>
          <a href="">
            <div
            id="divide-button"
            class="button-stndrd top-middle-button right-column">
              <p>&divide;</p>
            </div>
          </a>
          <a href="">
            <div
            class="button-stndrd middle-left-button core-group number-btn"
            value="7">
              <p>7</p>
            </div>
          </a>
          <a href="">
            <div
            class="button-stndrd middle-button core-group number-btn"
            value="8">
              <p>8</p>
            </div>
          </a>

          <a href="">
            <div
            class="button-stndrd middle-button core-group number-btn"
            value="9">
              <p>9</p>
            </div>
          </a>
          <a href="">
            <div
            id="multiply-button"
            class="button-stndrd middle-right-button right-column">
              <p>&times;</p>
            </div>
          </a>
          <a href="">
            <div
            class="button-stndrd middle-left-button core-group number-btn"
            value="4">
              <p>4</p>
            </div>
          </a>
          <a href="#">
            <div
            class="button-stndrd middle-button core-group number-btn"
            value="5">
              <p>5</p>
            </div>
          </a>
          <a href="">
            <div
            class="button-stndrd middle-button core-group number-btn"
            value="6">
              <p>6</p>
            </div>
          </a>
          <a href="">
            <div
            id="minus-button"
            class="button-stndrd middle-right-button right-column">
              <p>-</p>
            </div>
          </a>
          <a href="">
            <div
            class="button-stndrd middle-left-button core-group number-btn"
            value="1">
              <p>1</p>
            </div>
          </a>
          <a href="">
            <div
            class="button-stndrd middle-button core-group number-btn"
            value="2">
              <p>2</p>
            </div>
          </a>
          <a href="">
            <div
            class="button-stndrd middle-button core-group number-btn"
            value="3">
              <p>3</p>
            </div>
          </a>
          <a href="">
            <div
            id="plus-button"
            class="button-stndrd middle-right-button right-column">
              <p>+</p>
            </div>
          </a>
          <a href="">
            <div
            class="button-large bottom-left-button core-group number-btn"
            value="0">
              <p>0</p>
            </div>
          </a>
          <a href="">
            <div
            id="decimal-button"
            class="button-stndrd middle-bottom-button core-group">
              <p>.</p>
            </div>
          </a>
          <a href="">
            <div
            id="equals-button"
            class="button-stndrd bottom-right-button right-column">
              <p>=</p>
            </div>
          </a>
        </div>
        <footer class="text-center">
          Made by
          <a
          href="https://alex-hart.github.io/portfolio-website/"
          target="_blank"
          id="name">
            Alex Hart
          </a>
        </footer>
      </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
    </script>
    <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous">
    </script>
    <script src="js/calculator.js"></script>
  </body>
</html>
